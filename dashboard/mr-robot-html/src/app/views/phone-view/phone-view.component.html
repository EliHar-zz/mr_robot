<div *ngIf="dialService.getOngoingCall == true" class="row">
  <div class="col-xs-12"><mr-on-call></mr-on-call></div>
</div>

<div *ngIf="dialService.getOngoingCall == false" class="row">
  <div class="col-xs-4">
    <mr-contacts-list></mr-contacts-list>
  </div>
  <div class="col-xs-8">
    <div *ngIf="dialService.shouldSelect == false"><mr-dial-pad></mr-dial-pad></div>
    <div *ngIf="dialService.shouldSelect == true"><mr-number-select></mr-number-select></div>
  </div>
</div>
