<div *ngIf="song!=null">
  <div class="col-xs-12 info">
    <div class="col-xs-4 picture text-center">
      <img [src]="song.getImage">
    </div>
    <div class="col-xs-8">
      <div class="title">{{song.getTitle}}</div>
      <div class="artist">{{song.getArtist}}</div>
    </div>
  </div>
  <div class="control">
    <div [routerLink]="['/open','song', prevId]" class="col-xs-4 text-right backward-button"><span class="fa fa-backward"></span></div>
    <div class="col-xs-4 text-center play-button"><span class="fa fa-play-circle"></span></div>
    <div [routerLink]="['/open','song', nextId]" class="col-xs-4 text-left forward-button"><span class="fa fa-forward"></span></div>
  </div>
</div>
